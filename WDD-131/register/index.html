<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youth Camp Registration Form">
    <meta name="author" content="Your Name">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main id="formContainer">
        <h1>Register for Youth Camp</h1>
        <form id="registrationForm">
            <fieldset class="participants">
                <legend>Participants</legend>
                <section class="participant1">
                    <label for="name1">Participant 1 Name:</label>
                    <input type="text" id="name1" name="name1">
                    
                    <label for="fee1">Fee:</label>
                    <input type="number" id="fee1" name="fee1" value="0">
                </section>
                <button type="button" id="addParticipant">Add Participant</button>
            </fieldset>

            <fieldset>
                <legend>Adult Information</legend>
                <label for="adultName">Adult Name:</label>
                <input type="text" id="adultName" name="adultName" required>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>

    <div id="summary" class="hide"></div>
</body>
</html>
