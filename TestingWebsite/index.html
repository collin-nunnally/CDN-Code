<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A collection of delicious recipes">
  <meta name="author" content="Collin Nunnally">
  <title>RecipeBook</title>

  <link rel="stylesheet" href="recipes.css">
  <script type="module" src="recipes.mjs"></script>
  <script src="main.js" defer></script>

  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A collection of delicious recipes.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://yourusername.github.io/recipes">
  <meta name="twitter:card" content="summary_large_image"> 
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo">
    <h1>Recipe Book</h1>
  </header>

  <main>
    <section class="search">
      <input type="text" id="search" placeholder="Search Recipes">
      <button>Search</button>
    </section>

    <section class="recipe">
      <h2>Apple Crisp</h2>
        <img src="images/apple-crisp.jpg" alt="Apple Crisp" width="600" height="400">   
      <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
      <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star-empty">☆</span>
      </span>
    </section>
  </main>

  <footer>
    <p>
      Recipe icons created by Freepik - <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Flaticon</a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/recipes/service-worker.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(error => console.log('Service Worker Registration Failed', error));
}
</script>
</body>
</html>
